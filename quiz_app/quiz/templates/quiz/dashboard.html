<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Quiz Dashboard</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container for Content */
        .dashboard {
            width: 90%;
            max-width: 700px;
            background: linear-gradient(145deg, #2d2e34, #3c3e45);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 20px 20px 30px rgba(0, 0, 0, 0.5),
                        -20px -20px 30px rgba(255, 255, 255, 0.05);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Floating Glow Effect */
        .dashboard::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: blur(100px);
        }

        .dashboard h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #ffc107;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        .stats {
            margin: 20px 0;
            font-size: 1.3rem;
        }

        .stats p {
            margin: 15px 0;
            padding: 10px 15px;
            background: linear-gradient(145deg, #3c3e45, #2d2e34);
            border-radius: 15px;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.4),
                        inset -5px -5px 10px rgba(255, 255, 255, 0.1);
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(145deg, #ff4d5a, #ff6b7b);
            border-radius: 50px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.4),
                        -8px -8px 15px rgba(255, 255, 255, 0.1);
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            background: linear-gradient(145deg, #ff6b7b, #ff4d5a);
            box-shadow: 12px 12px 20px rgba(0, 0, 0, 0.5),
                        -12px -12px 20px rgba(255, 255, 255, 0.1);
        }

        /* Subtle Animations */
        .dashboard {
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Quiz Dashboard</h1>
        <div class="stats">
            <p><strong>Total Questions Attempted:</strong> {{ total_attempted }}</p>
            <p><strong>Correct Answers:</strong> {{ correct_answers }}</p>
            <p><strong>Score:</strong> {{ score }}%</p>
        </div>
        <div class="btn-container">
            <a href="/quiz/" class="btn">Take Quiz</a>
            <a href="/reset/" class="btn">Reset</a>
        </div>
    </div>
</body>
</html>
