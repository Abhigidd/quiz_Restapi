<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            color: #333;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Quiz Container Styling */
        .quiz-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            animation: zoomIn 1s ease-out;
        }

        /* Animation for zoom-in effect */
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.7);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4a4a4a;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #777;
        }

        /* Options Styling */
        .options {
            margin-bottom: 20px;
        }

        .options label {
            display: block;
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .options input[type="radio"] {
            display: none;
        }

        .options label:hover {
            background: #e9ecef;
            border-color: #ccc;
            transform: translateY(-5px) rotateY(5deg); /* 3D hover effect */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .options input[type="radio"]:checked + label {
            background: #6c63ff;
            color: white;
            border-color: #6c63ff;
            transform: rotateY(10deg) translateY(-10px); /* 3D effect when selected */
            box-shadow: 0 15px 30px rgba(108, 99, 255, 0.2);
        }

        /* Submit Button */
        button {
            padding: 15px 40px;
            background: #6c63ff;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.2);
        }

        button:hover {
            background: #574bff;
            transform: translateY(-3px) rotateZ(5deg);
            box-shadow: 0 15px 30px rgba(108, 99, 255, 0.4);
        }

        /* Background Animation */
        @keyframes bgAnimation {
            0% {
                background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            }
            50% {
                background: linear-gradient(135deg, #6c63ff, #3b83f6);
            }
            100% {
                background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            }
        }

        body {
            animation: bgAnimation 5s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Time!</h1>
        <form method="post">
            {% csrf_token %}
            <p>{{ question.text }}</p>
            <div class="options">
                <input type="radio" id="option_a" name="option" value="A">
                <label for="option_a">{{ question.option_a }}</label>
                <input type="radio" id="option_b" name="option" value="B">
                <label for="option_b">{{ question.option_b }}</label>
                <input type="radio" id="option_c" name="option" value="C">
                <label for="option_c">{{ question.option_c }}</label>
                <input type="radio" id="option_d" name="option" value="D">
                <label for="option_d">{{ question.option_d }}</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
